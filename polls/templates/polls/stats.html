<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poll statistics</title>
    <style>
      body { font-family: sans-serif; margin: 2em; }
      table, th, td { border: 1px solid #ccc; border-collapse: collapse; padding: 6px; }
      th { background-color: #f0f0f0; }
    </style>
  </head>
  <body>
    <h1>Poll statistics</h1>

    <p>
      Questions: {{ question_count }}<br>
      Total votes cast: {{ all_votes }}
    </p>

    <table>
      <thead>
        <tr>
          <th>Question</th>
          <th>Total votes</th>
          <th>Published</th>
        </tr>
      </thead>
      <tbody>
        {% for q in questions %}
          <tr>
            <td><a href="{% url 'polls:detail' q.id %}">{{ q.question_text }}</a></td>
            <td>{{ q.total_votes }}</td>
            <td>{{ q.pub_date|date:"Y-m-d H:i" }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No questions yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <p><a href="{% url 'polls:index' %}">Back to poll list</a></p>
  </body>
</html>
