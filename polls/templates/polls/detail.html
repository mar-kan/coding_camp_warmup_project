{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<h1>{{ question.question_text }}</h1>

<form action="{% url 'polls:vote' question.id %}" method="post">
  {% csrf_token %}
  {% for choice in question.choice_set.all %}
    <label>
        <!-- <input type="radio" name="choice" value="{{ choice.id }}"> -->
        <!-- {{ choice.choice_text }} -->
          <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
          <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
    </label><br>
  {% endfor %}

    <label for="voter_name">Your Username (required):</label>
    <input type="text" name="voter_name" id="voter_name" required>
    <button type="submit">Vote</button>
</form>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<p>
  <a href="{% url 'polls:results' question.id %}">See results for this poll</a> |
  <a href="{% url 'polls:stats' %}">View overall statistics</a>
</p>
