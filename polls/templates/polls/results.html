<!DOCTYPE html>
<html lang="en">

    {% load static %}

<head>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js "></script>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/styling.css' %}">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}"
</head>

<body>
    <h1>{{ question.question_text }}</h1>
    <h2>Poll Results</h2>

    <div id="canvas-container">
        <canvas id="resultsChart"></canvas>
    </div>

    <a id="vote-again-btn" href="{% url 'polls:detail' question.id %}">Vote again?</a>

    <script id="chart-choices" type="application/json">{{ choices|safe }}</script>
    <script id="chart-votes" type="application/json">{{ votes|safe }}</script>

    <script src="{% static 'polls/js/poll_chart.js' %}"></script>

    <p>
        <a href="{% url 'polls:index' %}">Back to polls</a> |
        <a href="{% url 'polls:stats' %}">View overall statistics</a>
    </p>

    <a href="{% url 'polls:stats' %}" style="padding:6px 10px;border:1px solid #ccc;border-radius:4px;text-decoration:none;">View statistics</a>

</body> 
</html>
